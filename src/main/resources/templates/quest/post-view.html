<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: nav"></div>
<aside th:fragment="sidebar-quest" id="sidebar-quest" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-heading">Pages</li>

        <li class="nav-item">
            <a sec:authorize="isAuthenticated()" class="nav-link " th:href="@{'/profile/' + ${member.nickname}}">
                <i class="bi bi-person"></i>
                <span>마이 프로필</span>
            </a>
        </li><!-- 프로필 사이드 바 -->

        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link collapsed" th:href="@{/sign-up}">
                <i class="bi bi-card-list"></i>
                <span>회원 가입</span>
            </a>
        </li><!-- 회원가입 사이드바 -->

        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link collapsed" th:href="@{/login}">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Login</span>
            </a>
        </li><!-- 로그인 사이드 바 -->

        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link collapsed" th:href="@{/new-quest}">
                <i class="bi bi-question-square"></i>
                <span>퀘스트 생성</span>
            </a>
        </li><!-- 퀘스트 생성 사이드 바 -->

        <li class="nav-item">
            <a class="nav-link collapsed" href="pages-error-404.html">
                <i class="bi bi-dash-circle"></i>
                <span>내가 쓴 글</span>
            </a>
        </li><!-- End Error 404 Page Nav -->

        <li class="nav-item">
            <a class="nav-link collapsed" href="pages-blank.html">
                <i class="bi bi-file-earmark"></i>
                <span>내가 쓴 댓글</span>
            </a>
        </li><!-- End Blank Page Nav -->

        <li class="nav-item" sec:authorize="isAuthenticated()"
            th:if="${quest.questMaster.contains(member) && quest.isMember(#authentication.principal)}">
            <a class="nav-link collapsed" href="#home" th:href="@{'/quest/' + ${quest.questUrl} + '/setting/auth'}">
                <i class="bi bi-gear"></i>
                <span>퀘스트 설정</span>
            </a>
        </li><!-- 퀘스트 설정창 -->

    </ul>

</aside>


<main id="main" class="main">

    <div class="card mb-2 text-align">
        <a href="#" th:href="@{'/quest/' + ${quest.questUrl}}">
            <h4 class="mt-2" th:text="${quest.questTitle}"></h4>
        </a>
    </div>

    <div class="card mb-2">
        <div class="card-header">
            <a href="#" th:href="@{'/profile/' + ${questPost.writer.nickname}}">
                <span>
                    <img th:if="${#strings.isEmpty(questPost.writer.profileImage)}" src="/assets/img/logo.png"
                         alt="Profile" class="rounded-circle profile-image">
                    <img th:if="${!#strings.isEmpty(questPost.writer.profileImage)}"
                         th:src="${questPost.writer.profileImage}" alt="Profile"
                         class="rounded-circle profile-image"> <span class="badge bg-primary"
                                                                     th:text="${questPost.writer.nickname}"></span>
                </span>
            </a>
        </div>
        <div class="card-body">
            <div class="card-title">
                <span class="size-font" th:text="${questPost.title}"></span>
                <div class="dropdown float-right" sec:authorize="isAuthenticated()"
                     th:if="${questPost.writer.nickname == member.nickname && quest.isMember(#authentication.principal)}">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                       data-bs-toggle="dropdown" aria-expanded="false"></a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li>
                            <a class="dropdown-item" href="#"
                               th:href="@{'/quest/' + ${quest.questUrl} + '/post/' + ${questPost.id} + '/delete'}">포스트
                                삭제</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"
                               th:href="@{'/quest/' + ${quest.questUrl} + '/post/' + ${questPost.id} + '/update'}">포스트
                                수정</a>
                        </li>
                    </ul>
                </div>
            </div>
            <img th:if="${!#strings.isEmpty(questPost.postImage)}" th:src="${questPost.postImage}" class="post-image">
            <p th:text="${questPost.content}"></p>
        </div>
        <div class="card-footer">
            <span>게시일:</span> <span class="yearDateTime" th:text="${questPost.postTime}"></span>
        </div>
    </div>


    <div class="card">
        <div class="card-body">
            <h5 class="card-title">댓글창</h5>
            <table class="table table-hover">
                <tbody>
                <tr th:each="comment: ${commentList}">
                    <td>
                        <a href="#" th:href="@{'/profile/' + ${comment.writer.nickname}}">
                            <span>
                                <img th:if="${#strings.isEmpty(comment.writer.profileImage)}" src="/assets/img/logo.png"
                                     alt="Profile" class="rounded-circle profile-image">
                                <img th:if="${!#strings.isEmpty(comment.writer.profileImage)}"
                                     th:src="${comment.writer.profileImage}"
                                     alt="Profile" class="rounded-circle profile-image">
                                <span class="badge bg-primary" th:text="${comment.writer.nickname}"></span>
                            </span>
                        </a>
                    </td>
                    <td th:text="${comment.content}">내용</td>
                    <td class="time" th:text="${comment.postTime}">댓글 작성 시간</td>
                    <td>
                        <form th:action="@{'/quest/' + ${quest.questUrl} + '/post/' + ${questPost.id} + '/comment/delete/' + ${comment.id}}"
                              th:method="delete">
                            <button th:if="${member.nickname == comment.writer.nickname}" class="bi bi-x btn-delete"
                                    type="submit"></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="card mb-2 mt-1">
        <div class="card-header bg-light">댓글 작성</div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="form-inline mb-2">
                            <span>
                                <img th:if="${#strings.isEmpty(member.profileImage)}" src="/assets/img/logo.png"
                                     alt="Profile" class="rounded-circle profile-image">
                                <img th:if="${!#strings.isEmpty(member.profileImage)}" th:src="${member.profileImage}"
                                     alt="Profile" class="rounded-circle profile-image">
                                <span class="badge bg-primary" th:text="${member.nickname}"></span>
                            </span>
                    </div>
                    <form th:action="@{'/quest/' + ${quest.questUrl} + '/post/' + ${questPost.id} + '/comment'}"
                          th:object="${commentDto}" method="post">
                        <textarea class="form-control needs-validation" id="exampleFormControlTextarea1" rows="3"
                                  th:field="*{content}"></textarea>
                        <button type="submit" class="btn btn-primary mt-3">작성</button>
                        <small class="invalid-feedback">댓글제한수임ㅋㅋ</small>
                    </form>
                </li>
            </ul>
        </div>
    </div>


</main>


</body>
<script src="/assets/js/main.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script th:replace="fragments.html :: timeFormat"></script>

</html>
