<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments.html :: head"></head>
<body>
    <div th:replace="fragments.html :: nav"></div>
    <div th:replace="fragments.html :: sidebar"></div>

    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">OneQuest</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">퀘스트 생성</h5>
                    <p class="text-center small">퀘스트 생성 페이지입니다</p>
                  </div>

                  <form class="row g-3 needs-validation" th:action="@{/new-quest}" th:object="${questDto}"  method="post" novalidate>
                    <div class="col-12">
                      <label for="questTitle" class="form-label">퀘스트 제목</label>
                      <input type="text" name="questTitle" class="form-control" id="questTitle" th:field="*{questTitle}" required>
                      <div class="invalid-feedback">퀘스트 제목을 입력하시오</div>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('questTitle')}" th:errors="*{questTitle}">questTitle Error</small>
                    </div>

                    <div class="col-12">
                      <label for="questShortExplain" class="form-label">짧은 소개</label>
                      <input type="text" name="questShortExplain" class="form-control" id="questShortExplain" th:field="*{questIntroduce}" required>
                      <div class="invalid-feedback">퀘스트 소개를 입력하시오</div>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('questIntroduce')}" th:errors="*{questIntroduce}">questIntroduce Error</small>
                    </div>

                    <div class="col-12">
                      <label for="questExplain" class="form-label">퀘스트 설명</label>
                      <input type="text" name="questExplain" class="form-control" id="questExplain" th:field="*{questExplain}" style="height: 200px" required>
                      <div class="invalid-feedback">퀘스트 설명을 입력하시오</div>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('questExplain')}" th:errors="*{questExplain}">questExplain Error</small>
                    </div>

                    <div class="col-12">
                      <label for="questStartTime" class="form-label">시작 날짜</label>
                      <input type="date" name="questStartTime" class="form-control" id="questStartTime" th:field="*{questStartTime}" required>
                      <div class="invalid-feedback">시작 날짜를 입력하시오!</div>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('questStartTime')}" th:errors="*{questStartTime}">questStartTime Error</small>
                    </div>

                    <div class="col-12">
                      <label for="questEndTime" class="form-label">마감 날짜</label>
                      <input type="date" name="questEndTime" class="form-control" id="questEndTime" th:field="*{questEndTime}" required>
                      <div class="invalid-feedback">마감 날짜를 입력하시오!</div>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('questEndTime')}" th:errors="*{questEndTime}">questEndTime Error</small>
                    </div>

                    <div class="col-12">
                      <label for="questUrl" class="form-label">퀘스트 주소</label>
                      <input type="text" name="questExplain" class="form-control" id="questUrl" th:field="*{questUrl}" required>
                      <div class="invalid-feedback">퀘스트 주소를 입력하시오</div>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('questUrl')}" th:errors="*{questUrl}">questUrl Error</small>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">퀘스트 만들기</button>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>

        </div>

      </section>
        <div th:replace="fragments.html :: footer"></div>
    </div>



    <script th:replace="fragments.html :: form-validation"></script>

</body>
    <script src="assets/js/main.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
