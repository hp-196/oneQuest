<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">

<div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                    <div class="d-flex justify-content-center py-4">
                        <a th:href="@{'/'}" class="logo d-flex align-items-center w-auto">
                            <img src="assets/img/logo.png" alt="">
                            <span class="d-none d-lg-block">OneQuest</span>
                        </a>
                    </div>

                    <div class="card mb-3">

                        <div class="card-body">

                            <div class="pt-4 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">로그인</h5>
                                <p class="text-center small">로그인 페이지입니다</p>
                            </div>

                            <form th:action="@{/login}" method="post" class="row g-3 needs-validation">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        사용자ID 또는 비밀번호를 확인해 주세요.
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="username" class="form-label">닉네임</label>
                                    <input type="text" name="username" class="form-control" id="username" required>
                                    <div class="invalid-feedback">닉네임을 입력해주시오.</div>
                                </div>

                                <div class="col-12">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <input type="password" name="password" class="form-control" id="password" required>
                                    <div class="invalid-feedback">비밀번호를 입력해주시오.</div>
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember" value="true"
                                               id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100" type="submit">Login</button>
                                </div>
                                <div class="col-12">
                                    <p class="small mb-0">계정이 없으신가요? <a th:href="@{/sign-up}">회원 가입</a></p>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>

</div>


<div th:replace="fragments.html :: footer"></div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
